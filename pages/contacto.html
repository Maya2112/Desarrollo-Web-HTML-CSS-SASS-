        <section class="contacto">
            <h1> Conectemos!</h1>
            <div class="sides">
                <form action="#" method="GET" class="formulario">
                        <label for="nombre">Nombre:</label>
                        <input type="text"placeholder="Tu nombre" name="nombre">
                        <label for="apellido">Apellido:</label>
                        <input type="text"placeholder="Tu apellido" name="apellido">
                        <br> <br>
                        <label for="email">Email:</label>
                        <input type="email"placeholder="Tu correo" name="email">
                        <label for="edad">Edad:</label>
                        <input type="number"placeholder="Tu edad" name="edad">
                        <br> <br>
                        <label for="texto">Dejame saber tu consulta:</label>
                        <textarea name="texto" id="" cols="55" rows="10" placeholder="Escribe tu mensaje."></textarea>
                    <button type="submit">Enviar</button>
                </form>
                <div class="redes">
                    <h2>Redes Sociales:</h2>
                    <a href="http://www.linkedin.com/in/gabrielavivas" target="_blank"><img src="../images/Logos/linkedin.png" alt="LinkedIn" class="icono"></a> <br>
